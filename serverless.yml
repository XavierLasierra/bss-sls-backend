service: serverless-boilerplate
frameworkVersion: "3"
plugins:
  - serverless-bundle
  - serverless-dotenv-plugin
  - serverless-offline
provider:
  name: "aws"
  runtime: nodejs14.x
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true
functions:
  hello:
    handler: ./src/functions/hello/handler.list
    events:
      - httpApi:
          method: GET
          path: /hello
    memorySize: 128

package:
  individually: true
custom:
  bundle:
    ignorePackages:
      - pg-native
